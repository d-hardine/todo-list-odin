<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><title>To-Do List Odin</title><script defer="defer" src="main.js"></script></head><body><div class="grid-container"><div class="sidebar"><button class="new-task-btn">New Task</button><div class="popup"><div class="popup-new-task"><form class="new-task-form"><div class="input-box"><label for="title">Title:</label> <input name="title" id="title" required placeholder="Example: Buy Groceries" maxlength="50"> <label for="description">Description:</label> <textarea name="description" id="description" placeholder="Example: Buy ham and cheese. Also, milk is 50% off at Walmart." maxlength="140"></textarea> <label for="dueDate">Due Date:</label> <input type="date" name="dueDate" id="dueDate" required> <label for="dueTime">Due Time:</label> <input type="time" name="dueTime" id="dueTime" required> <label for="priority">Priority:</label> <select name="priority" id="priority"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select> <label for="projects">Projects:</label> <select name="projects" id="projects"></select> <button type="submit" id="add-new-task" value="add-new-task">Add New Task</button> <button type="submit" id="edit-task" value="edit-task">Edit Task</button> <button type="reset">Clear</button></div></form><button class="close-task-btn">Close</button></div><div class="popup-new-project"><form class="new-project-form"><label for="new-project-title" class="new-project-title">New Project:</label> <label for="rename-project-title" class="rename-project-title">Rename Project:</label> <input name="new-project" id="new-project" required placeholder="Example: School" maxlength="12"> <button type="submit" id="add-new-project" value="add-new-project">Add New Project</button> <button type="submit" id="rename-project" value="rename-project">Rename Project</button></form><button class="close-project-btn">Close</button></div></div><p class="sort-by">CATEGORY:</p><div class="projects"></div></div><div class="main">No Task</div></div></body></html>
