<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>To-Do List Odin</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <button class="new-task-btn">New Task</button>

            <div class="popup">
                <div class="popup-new-task">
                    <form class="new-task-form">
                        <div class="input-box">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" required placeholder="Example: Buy Groceries">
                            <label for="description">Description:</label>
                            <textarea name="description" id="description" placeholder="Example: Buy meat and cheese. Also, milk is 50% off on Walmart."></textarea>
                            <label for="dueDate">Due Date:</label>
                            <input type="date" name="dueDate" id="dueDate" required>
                            <label for="dueTime">Due Time:</label>
                            <input type="time" name="dueTime" id="dueTime" required>
                            <label for="priority">Priority:</label>
                            <select name="priority" id="priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                            <label for="projects">Projects:</label>
                            <select name="projects" id="projects">
                                <!--dynamic project here-->
                            </select>
                            <button type="submit">Add New Task</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                    <button class="close-task-btn">Close</button>
                </div>
                <div class="popup-new-project">
                    <form class="new-project-form">
                        <label for="new-project">New Project:</label>
                        <input type="text" name="new-project" id="new-project" required placeholder="Example: Party" maxlength="12">
                        <button type="submit">Add New Project</button>
                    </form>
                    <button class="close-project-btn">Close</button>
                </div>                
            </div>

            <p class="sort-by">CATEGORY:</p>
            <div class="projects"></div>
        </div>
        <div class="main">No Task</div>
    </div>
</body>
</html>
