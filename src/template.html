<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Odin</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <button class="new-task-btn">New Task</button>

            <div class="popup-new-task">
                <div class="popup-content">
                    <form class="new-task">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required placeholder="Buy Groceries">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description" required placeholder="Dad also wants you to buy him milk.">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <button type="submit">Add New Task</button>
                        <button type="reset">Reset</button>
                    </form>
                    <button class="close-popup-btn">Close</button>
                </div>
            </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
